<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/projeto_final/css/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&display=swap" rel="stylesheet">
    <title>Projeto Final - Hora de Codar</title>

</head>

<body>

    <div id="tasks-container"><!----Inicio container-->
        <div id="tasks-header"><!----Inicio header-->

            <h2>Salve sua proxima tarefas:</h2>

            <form id="add-task-form" action="" >
                <input type="text" id="task-title" placeholder="O que vocÃª vai fazer? ">

                <button id="add-btn" type="submit">
                    <ion-icon name="add"></ion-icon>
                </button>
            </form>
        </div><!----Final Header-->


        <div id="tasks-list-container"><!----Inicio da lista de tarefa Container-->
            <h2>Adicione aqui suas Tarefas: </h2>

            <ul id="task-list">
            <!----Inicio da  tarefa 1--> 
                <li class="task-box template hide" >
                    
                    <span class="task-title"> </span>
        
                    <ion-icon class="done-btn" name="checkmark"></ion-icon>
                    <ion-icon class="remove-btn" name="close"></ion-icon>
        
                </li>
          
            </ul>
            
        </div><!----Final da lista de tarefas container-->

    </div><!----Final container-->

    <script src="/projeto_final/js/main.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"></script>
</body>

</html>
